priors:
  't.end':
    dist: 'norm'
    hyperparameters:
    - mean: 50
    - sd: 5
  'N':
    dist: 'norm'
    hyperparameters:
    - mean: 5000
    - sd: 100
  'beta':
    dist: 'gamma'
    hyperparameters:
    - shape: 50
    - rate: 1
proposals:
  't.end':
    dist: 'norm'
    parameters:
    - mean: 50
    - sd: 5
  'N':
    dist: 'norm'
    parameters:
    - mean: 1000
    - sd: 500
  'beta':
    dist: 'gamma'
    parameters:
    - shape: 50
    - rate: 1
smc:
  nparticle: 100
  nsample: 5
  ess.tolerance: 50.0
  final.accept.rate: 0.1
  final.epsilon: 0.1
  quality: 0.95
  step.tolerance: 1.e-5
distances:
  'kernel':
    package: 'Kaphi'
    weight: 0.8
    decay.factor: 0.2
    rbf.variance: 100.0
    sst.control: 1.0
    norm.mode: 'NONE'
  'sackin':
    package: 'Kaphi'
    weight: 0.05      # making up the rest of these parameters, just for testing purposes
    variance: 1
    rejection: 0.015
    norm.mode: 'NONE'
  'cophenetic.phylo':
    package: 'ape'
    weight: 0.15
    variance: 2
    norm.mode: 'MEAN'
