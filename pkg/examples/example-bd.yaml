priors:
  lambda:
    dist: 'gamma'
    hyperparameters:
      - rate: 2.0
      - shape: 1.0
  mu:
    dist: 'gamma'
    hyperparameters:
      - rate: 2.0
      - shape: 1.0
constraints:
  - 'mu < lambda'
proposals:
  lambda:
    dist: 'norm'
    parameters:
      - mean: 0
      - sd: 0.1
  mu:
    dist: 'norm'
    parameters:
      - mean: 0
      - sd: 0.1
smc:
  nparticle: 1000
  nsample: 5
  ess.tolerance: 50.0
  final.accept.rate: 0.05
  final.epsilon: 0.05
  quality: 0.95
  step.tolerance: 1.e-4
distances:
  'kernel.dist':
    weight: 1.0
    decay.factor: 0.2
    rbf.variance: 100.0
    sst.control: 1.0
