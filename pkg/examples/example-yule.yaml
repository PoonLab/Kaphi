priors:
  lambda:
    dist: 'gamma'
    hyperparameters:
    - shape: 1.0  # kappa
    - rate: 1.0  # theta
proposals:
  lambda:
    dist: 'norm'
    parameters:
    - mean: 0
    - sd: 0.10
smc:
  nparticle: 5
  nsample: 2
  ess.tolerance: 50.0
  final.accept.rate: 0.01
  final.epsilon: 0.01
  quality: 0.95
  step.tolerance: 1.e-4
kernel:
  decay.factor: 0.2
  rbf.variance: 100.0
  sst.control: 1.0
  norm.mode: 'NONE'
