priors:
  lambda:
    dist: 'gamma'
    hyperparameters:
    - shape: 2.0 # kappa
    - rate: 1.0  # theta
proposals:
  lambda:
    dist: 'norm'
    parameters:
    - mean: 0.0
    - sd: 0.1
constraints:
  - ''
smc:
  nparticle: 10
  nsample: 5
  ess.tolerance: 50.0
  final.accept.rate: 0.05
  final.epsilon: 0.05
  quality: 0.95
  step.tolerance: 1.e-4
distances:
  'kernel.dist':
    weight: 1.0
    decay.factor: 0.2
    rbf.variance: 100.0
    sst.control: 1.0
    norm.mode: 'NONE'
