priors:
  lambda:
    dist: 'exp'
    hyperparameters:
    - rate: 1
proposals:
  lambda:
    dist: 'exp'
    parameters:
    - rate: 2
smc:
  nparticle: 100
  nsample: 10
  ess.tolerance: 50.0
  final.accept.rate: 0.1
  final.epsilon: 0.1
  quality: 0.95
  step.tolerance: 1.e-4
kernel:
  decay.factor: 0.2
  rbf.variance: 100.0
  sst.control: 1.0
  norm.mode: 'NONE'
