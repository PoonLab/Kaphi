## Example of specific parameters set by a user, using the `runif` function.
## The values of hyperparameters min and max should both be set to the 
## desired parameter value.
priors:
  lambda0:
    dist: 'unif'
    hyperparameters:
    - min: 0.1
    - max: 0.1
  lambda1:
    dist: 'unif'
    hyperparameters:
    - min: 0.2
    - max: 0.2
  mu0:
    dist: 'unif'
    hyperparameters:
    - min: 0.03
    - max: 0.03
  mu1:
    dist: 'unif'
    hyperparameters:
    - min: 0.03
    - max: 0.03
  q01:
    dist: 'unif'
    hyperparameters:
    - min: 0.01
    - max: 0.01
  q10:
    dist: 'unif'
    hyperparameters:
    - min: 0.01
    - max: 0.01
proposals:
  lambda0:
    dist: 'unif'
    parameters:
    - min: 0.1
    - max: 0.1
  lambda1:
    dist: 'unif'
    parameters:
    - min: 0.2
    - max: 0.2
  mu0:
    dist: 'unif'
    parameters:
    - min: 0.03
    - max: 0.03
  mu1:
    dist: 'unif'
    parameters:
    - min: 0.03
    - max: 0.03
  q01:
    dist: 'unif'
    parameters:
    - min: 0.01
    - max: 0.01
  q10:
    dist: 'unif'
    parameters:
    - min: 0.01
    - max: 0.01
smc:
  nparticle: 100
  nsample: 10
  ess.tolerance: 50.0
  final.accept.rate: 0.1
  final.epsilon: 0.1
  quality: 0.95
  step.tolerance: 1.e-4
kernel:
  decay.factor: 0.2
  rbf.variance: 100.0
  sst.control: 1.0
  norm.mode: 'NONE'
