priors:
  't.end':
    dist: 'unif'
    hyperparameters:
    - min: 0.1
    - max: 0.8
  'N':
    dist: 'norm'
    hyperparameters:
    - mean: 10000
    - sd: 1000
  'beta':
    dist: 'gamma'
    hyperparameters:
    - shape: 2
    - rate: 1
  'gamma':
    dist: 'gamma'
    hyperparameters:
    - shape: 8
    - rate: 1
  'phi':
    dist: 'gamma'
    hyperparameters:
    - shape: 8
    - rate: 1
constraints:
  - ''
proposals:
  't.end':
    dist: 'norm'
    parameters:
    - mean: 0
    - sd: 0.01
  'N':
    dist: 'norm'
    parameters:
    - mean: 0
    - sd: 100
  'beta':
    dist: 'norm'
    parameters:
    - mean: 0
    - sd: 0.01
  'gamma':
    dist: 'norm'
    parameters:
    - mean: 0
    - sd: 1
  'phi':
    dist: 'norm'
    parameters:
    - mean: 0
    - sd: 1
smc:
  nparticle: 10
  nsample: 5
  ess.tolerance: 50.0
  final.accept.rate: 0.1
  final.epsilon: 0.1
  quality: 0.95
  step.tolerance: 1.e-5
distances:
  'kernel.dist':
    weight: 1.0
    decay.factor: 0.02
    rbf.variance: 100.0
    sst.control: 1.0
    norm.mode: 'NONE'
